<style>
    /*设置整体DIV背景颜色*/
    #mePortDetails_back {
        background-color: #C7EDCC;
        color: #000000;
    }

    /*设置center区域背景颜色*/
    #details_body {
        background-color: rgb(255,255,255);
    }
    /*用户体检报告*/
    #details_table{
        background-color: rgb(255,255,255);
    }
    /*体检报告表头*/
    [name=details_table_th_t1]{
        background-color: rgb(0,150,136);
        font-weight:bold;
        width: 200px;
    }
    /*体检报告表头*/
    [name=details_table_th_t2]{
        background-color: rgb(0,150,136);
        font-weight:bold;
        width: 700px;
    }
    /*体检报告表头*/
    [name=details_table_th_t3]{
        background-color: rgb(0,150,136);
        font-weight:bold;
        width: 200px;
    }

    /*项目名和科室名*/
    [name=title_font]{
        color: #000000;
        font-weight:bold;
    }
    /*设置用户基本信息*/
    #details_userinfo{
        background-color: #f0f2fe;
    }

    [name=hospNam]{
        font-weight: bold;
        color: #008e2d;
        font-size: 30px;
    }
    [name=jcycbz]{
        color: red;
    }
    /*体检建议h2*/
    #meSuggest_h2{
        font-weight: bold;
    }


    /** 右下角跳转按钮 跳转到列表 */
    #list_note_icon
    {
        position: fixed;
        bottom: 10%;
        right: 8%;
        z-index: 888;
        background: #ff9900;
        width: 80px;
        height: 80px;
        border-radius: 40px;
        box-shadow: 2px 2px 2px #888888;
        opacity:0.7 ;
    }

    #list_note_icon:before
    {
        content: "";
        display:block;
        background:#333;
        position:absolute;
        height:3px;
        width:40px;
        top:24px;
        left:20px;
        box-shadow:0 10px #333, 0 20px #333, 0 30px #333;
        -webkit-box-shadow:0 10px #333, 0 20px #333, 0 30px #333;
        -moz-box-shadow:0 10px #333, 0 20px #333, 0 30px #333;
    }

    /** 导出pdf,置于页面顶层 */
    #add_note_icon
    {
        position: fixed;
        bottom: 70%;
        right: 8%;
        z-index: 888;
        width: 120px;
        height: 50px;
        border-radius: 40px;
        box-shadow: 2px 2px 2px #888888;
    }
    #add_note_toPdf
    {
        position: fixed;
        bottom: 60%;
        right: 8%;
        z-index: 888;
        width: 120px;
        height: 50px;
        border-radius: 40px;
        box-shadow: 2px 2px 2px #888888;
    }

    /** 导出word */
    #add_note_toPdf:before, #add_note_toPdf:after, #add_note_icon:before, #add_note_icon:after
    {
        content: "";
        display:block;
        position:absolute;
    }
    /** 体检信息和体检总结字体颜色 **/
    .info_result_title{
        color: rgb(0,142,45);
    }
    .body_hospNam{
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
    }
    [name='zhmc'],[name='ksmc']{
        margin-top: -10px;
        margin-bottom: 0px;
    }
    [name='tjxj']{
        margin-bottom: -20px;
    }
    #details_table td, #details_userinfo td{
        border-width: 1px;
        border-style: solid;
        border-color: #000;
        color: #000000;
    }
    #details_userinfo th, #details_table th{
        border-width: 1px;
        border-style: solid;
        text-align: center;
        border-color: #000;
        color: #ffffff;
    }

</style>

<!-- 页面浮动按钮,用于导出world -->
<button  type="button" id="add_note_icon" class=" layui-btn layui-btn-primary" onclick="gen('docx')" value="生成Word">
    <i class="layui-icon layui-icon-export"></i>
    导出Word</button>
<!-- 用来存储父页面传过来的id -->
