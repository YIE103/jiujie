<!-- 体检管理/体检疾病维护-->

	<div class="layui-row layui-col-space15">
		<div class="layui-col-md6">
			<div class="layui-col-md12">

			</div>
			<div class="layui-col-md9">
				<div class="health-toolbar">
					<div class="health-filter health-filter-input">
						<input type="text" name="health-search" placeholder="分类名称" />

				</div>
			</div>
			<div class="layui-col-md2">
				<div class="layui-btn" id="add_diseasecate" lay-filter="hyd-query" name="add" style="text-align: center;">

				</div>
			</div>
			<div class="layui-card health-table-default">
				<table lay-size="sm" class="layui-table" id="examset_diseasemaintain_table" lay-filter="examset_diseasemaintain_table"></table>
			</div>
		</div>
		<div class="layui-col-md6">
			<div class="layui-col-md12">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>体检疾病</legend>
				</fieldset>
			</div>
			<div class="layui-card">
				<div class="layui-col-md9">
					<div class="health-toolbar">
						<div class="health-filter health-filter-input">
							<input type="text" name="project-search" placeholder="项目名称" />
						</div>
					</div>
				</div>
				<div class="layui-col-md2">
					<div class="layui-btn" lay-filter="hyd-query" name="add" id="add_disease" style="text-align: center;">

					</div>
				</div>
				<div class="layui-card health-table-default">

				</div>
			</div>
		</div>
	</div>
</div>

<!-- 新增体检疾病分类弹窗-->
<script type="text/html" id="examset_diseasemaintain_addlayer">
	<div class="layui-form" style="margin-top: 20px;padding: 5px;">
        <div class="layui-form-item" style="display: flex;justify-content: left;width: 98%;">
            <label class="layui-form-label project-form-label">序&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
            <div class="layui-input-inline" style="flex: 1;">
                <input type="text" name="add_cate_order" required  lay-verify="required" placeholder="请输入序号" autocomplete="off" disabled="disabled" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display: flex;justify-content: left;width: 98%;">
            <label class="layui-form-label project-form-label">分类名称</label>
            <div class="layui-input-inline" style="flex: 1;">
                <input type="text" name="add_cate_name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 40px;">
            <div class="layui-input-block" style="margin: auto;width: 70%;display: flex;justify-content: space-around;">
                <button class="layui-btn" lay-submit lay-filter="add_cate_submit">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</script>
