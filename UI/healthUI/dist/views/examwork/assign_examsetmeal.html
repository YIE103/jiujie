<!--指定体检套餐-->
<div class="layui-fluid" id="examwork_assignexamsetmeal">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane health-query">
                <!-- 功能菜单区域-->
                <div class="layui-form-item">
                    <div class="layui-col-md10">
                        <label class="layui-form-label">体检批次</label>
                        <div class="layui-col-md3">
                            <select name="batch" lay-verify="">
                                <option value="">请选择一个批次</option>
                                <option value="010">2019春季</option>
                                <option value="021">2020春季</option>
                            </select>
                        </div>
                        <label class="layui-form-label">参检单位</label>
                        <div class="layui-col-md3">
                            <select name="organ" lay-verify="" lay-search>
                                <option value="">请选择单位</option>
                                <option value="010">单位a</option>
                                <option value="021">单位b</option>
                                <option value="0571">单位c</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="layui-form-item">
                    <button type="button" class="layui-btn" lay-filter="hyd-query" name="query">
                        <i class="layui-icon layui-icon-search">查询</i>
                    </button>
                    <button type="button" class="layui-btn" lay-filter="hyd-query" name="add">
                        <i class="layui-icon layui-icon-add-circle">新增体检套餐</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-card health-toolbar">
        <div class="health-filter health-filter-input">
            <input type="text" name="health-search"  placeholder="过滤"/>
        </div>
    </div>
    <div class="layui-card health-table-default">
        <table lay-size="sm" class="layui-table" id="assignexamsetmealtable" lay-filter="assignexamsetmealtable"></table>
    </div>
</div>

<!--  查看 编辑 停用 启用 按钮 -->
<script type="text/html" id="assignexamsetmealtable_bolder">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="bolder_query">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="bolder_edit">编辑</a>
</script>

<script type="text/html" id="bolder_query">
    <div>
        查看体检套餐弹窗
    </div>
</script>
<script type="text/html" id="bolder_edit">
    <div>
        编辑体检套餐弹窗
    </div>
</script>


<script>
    layui.use('examwork/assign_examsetmeal', layui.factory('examwork/assign_examsetmeal'));
</script>
