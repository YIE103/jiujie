<script type="text/html" id="examworkfillinpersonadd_editperson_layer">

                </div>
                <div class="layui-inline">

                    <div class="layui-input-inline line_body_2">
                        <input type="text" name="idcard" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label line_name"><span>性别:  </span></label>
                    <div class="layui-input-inline line_body_1">
                        <select name="interest" lay-filter="aihao">
                            <option value="3">男性</option>
                            <option value="4">女性</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label line_name"><span>出生年月:  </span></label>

                </div>
            </div>
            <div class="layui-form-item">

                        <input type="radio" name="user_type" value="2" title="离休">

                </div>

            <div class="layui-form-item">

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px">
                    <label class="layui-form-label line_name"><span>待遇类型:</span><span name="mark">*</span></label>
                    <div class="layui-input-block">
                        <input type="radio" name="treat_type" value="1" title="实职" >
                        <input type="radio" name="treat_type" value="2" title="享受待遇">
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: -50px">
                    <label class="layui-form-label"  style="width: 100px;">
                        <span>医疗待遇:  </span><span name="mark">*</span>
                    </label>
                    <div class="layui-input-block"  style="width: 150px">
                        <input type="text" name=""class="layui-input" disabled value="县级">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline" style="width: 300px">
                    <label class="layui-form-label line_name">
                        <span>是否参检:</span><span name="mark">*</span>
                    </label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_exam" value="1" title="是" >
                        <input type="radio" name="is_exam" value="2" title="否">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label line_name"><span>体检地:  </span><span name="mark">*</span></label>
                    <div class="layui-input-block">
                        <input type="radio" name="exam_zone" value="1" title="本地" checked>
                        <input type="radio" name="exam_zone" value="2" title="异地">
                    </div>
                </div>
            </div>
            <!-- 本地体检区域-->
            <div class="layui-form-item" name="expected_hosp">
                <div class="layui-inline">
                    <label class="layui-form-label line_name" style="width: 130px">
                        <span>期望体检医院:</span><span name="mark">*</span>
                    </label>
                    <div class="layui-input-block line_body_1" style="width: 150px; margin-left: 130px">
                        <select name="expect_hosp" lay-filter="aihao">
                            <option value="3">四川大学华西医院</option>
                            <option value="4">四川省人民医院</option>
                            <option value="4">四川省肿瘤医院</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" name="hosp_area">
                    <label class="layui-form-label line_name" style="width: 100px">
                        <span>&nbsp;&nbsp;&nbsp;院区: </span><span name="mark">*</span>
                    </label>
                    <div class="layui-input-block" style="width: 150px">
                        <select name="courtyard" lay-filter="aihao">
                            <option value="3">东院区</option>
                            <option value="4">西院区</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label line_name" style="width: 130px">
                        <span>联系方式:  </span><span name="mark">*</span>
                    </label>
                    <div class="layui-input-inline line_body_1">
                        <input type="text" name="name" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label line_name" style="width: 100px">
                        <span>所在单位:  </span><span name="mark"></span>
                    </label>
                    <div class="layui-input-inline line_body_2" >
                        <input type="text" name="idcard" class="layui-input" disabled>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
