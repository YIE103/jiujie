<!-- 保健医生管理 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form layui-form-pane health-query" lay-filter="doctor-base-query">
                    <div class="layui-form-item">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">所属医院</label>
                            <div class="layui-input-inline">
                                <select name="hospital" lay-verify="">
                                    <option value="">请选择</option>
                                    <option value="sc2peopsn">四川大学华西医院</option>
                                    <option value="sc1huaxi">四川省人民医院</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">职称</label>
                            <div class="layui-input-inline">
                                <select name="title" lay-search="">
                                    <option value="">请选择</option>
                                    <option value="主任医师">主任医师</option>
                                    <option value="副主任医师">副主任医师</option>
                                    <option value="主任护师">主任护师</option>
                                    <option value="副主任护师">副主任护师</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input name="name" class="layui-input" type="text" placeholder="姓名">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">职务</label>
                            <div class="layui-inline">
                                 <input name="Duty" class="layui-input" type="text" placeholder="职务">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">专业</label>
                            <div class="layui-inline">
                                <input name="profession" class="layui-input" type="text" placeholder="专业">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-inline">
                                 <input name="phone" class="layui-input" type="text" placeholder="手机号码">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="layui-form-item" id="info_item_oper">
                        <div class="layui-inline pat_toobar">
                            <button class="layui-btn mr5" lay-filter="doctorbaseQuery" id="hyd_pat_doctor">
                                <i class="layui-icon">查询</i>
                            </button>
                            <button class="layui-btn mr5" lay-filter="doctorbaseReset">
                                <i class="layui-icon">重置</i>
                            </button>
                            <button class="layui-btn mr5" lay-filter="doctorbaseAdd">
                                <i class="layui-icon">新增保健医生</i>
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="layui-card health-toolbar">
        <div class="health-filter health-filter-input">
            <input type="text" name="health-search" placeholder="过滤"/>
            <i class="layui-icon layui-icon-search"></i>
        </div>
    </div>
    <div class="layui-card health-table-default">
        <table lay-size="sm" class="layui-table" id="documentauthtb" lay-filter="documentauthtb"></table>
    </div>
</div>
<script>
    layui.use('patrol/pat_doctor_manag', layui.factory('patrol/pat_doctor_manag'));
</script>

<!-- 动态表格操作按钮 -->
<script type="text/html" id="manag_tool">
    {{#  if(d.state == -1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="start" id="hyd_doctor_start">启用</a>
    {{#  } }}

    {{#  if(d.state == 1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="stop" id="hyd_doctor_stop">停用</a>
    {{#  } }}
</script>

<!--编辑医生弹窗-->
<Script type="text/html" id="alertDoctor">
    <form class="layui-form layui-form-pane  mt15 ml15" lay-filter="doctor-edit-form">
        <div class="layui-form-item">
            <div class="layui-inline"><label class="layui-form-label"><span class="red-tip">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input name="nam" id="alerDocNam" class="layui-input" type="text" placeholder="请输入"
                           autocomplete="off" lay-verify="required">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"><span class="red-tip">*</span>职称</label>
                <div class="layui-input-inline">
                    <select name="title" lay-verify="required" lay-search="">
                        <option value="主任医师">主任医师</option>
                        <option value="副主任医师">副主任医师</option>
                        <option value="主任护师">主任护师</option>
                        <option value="副主任护师">副主任护师</option>
                    </select>
                    <div class="layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" placeholder="请选择" value="主任医师" class="layui-input"><i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="主任医师" class="layui-this">主任医师</dd>
                            <dd lay-value="副主任医师" class="">副主任医师</dd>
                            <dd lay-value="主任护师" class="">主任护师</dd>
                            <dd lay-value="副主任护师" class="">副主任护师</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline"><label class="layui-form-label"><span class="red-tip">*</span>性别</label>
                <div class="layui-input-inline">
                    <select name="genderCd" lay-search="" lay-verify="required" id="alertDoctor_gender">
                        <option value="Sex001">男</option>
                        <option value="Sex002">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="red-tip">*</span>所属医院</label>
                <div class="layui-input-inline"><select name="hospitalCd" lay-search="" lay-verify="required" id="alertDoctor_hospital">
                    <option value="sc2peopsn">四川省人民医院</option>
                    <option value="sc1huaxi">四川大学华西医院</option>
                </select>
                    <div class="layui-form-select">
                        <div class="layui-select-title"><input class="layui-input" type="text" placeholder="请选择"
                                                               value="请选择"><i class="layui-edge"></i></div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd class="layui-this" lay-value="sc2peopsn">四川省人民医院</dd>
                            <dd lay-value="sc1huaxi">四川大学华西医院</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline"><label class="layui-form-label">职务</label>
                <div class="layui-input-inline">
                    <input name="duty" class="layui-input" type="text" placeholder="请输入" autocomplete="off"
                           id="alertDocDuty">
                </div>
            </div>
            <div class="layui-inline"><label class="layui-form-label">
                <span class="red-tip">*</span>专业</label>
                <div class="layui-input-inline">
                    <input name="profession" class="layui-input" type="text" placeholder="请输入" autocomplete="off"
                           id="alertDocFession">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline"><label class="layui-form-label">出生年月</label>
                <div class="layui-input-inline">
                    <input name="birthday" class="layui-input" id="alertDocDate"
                           type="text" readonly="" placeholder="请选择">
                </div>
            </div>
            <div class="layui-inline"><label class="layui-form-label"><span class="red-tip">
                *</span>联系电话</label>
                <div class="layui-input-inline">
                    <input name="mobilePhone" class="layui-input" type="text" id="alertDocPhone"
                           maxlength="11" placeholder="请输入" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-input-inline">
            <input hidden="true" id="alertDocid" name="cd">
        </div>
        <br/>
        <br/>
        <br/>
        <div class="layui-form-item">
            <div class="layui-layer-btn layui-layer-btn-">
                <a class="layui-btn" lay-submit lay-filter="alertDoctor">提交修改</a>
                <a class="layui-layer-btn1">取消</a>
            </div>
        </div>
    </form>
</Script>
